<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конструктор НИР</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'users/css/register.css' %}">
</head>
<body>
<div class="logo"><img src="../../static/users/media/image/Logo.png" alt=""></div>
<div class="container">
    <div class="Auto">
        Регистрация
    </div>

        <div class="container2">
            <input class="login" placeholder="Логин" type="text">
            <input class="mail" placeholder="Почта" type="text">
            <input class="password" placeholder="Пароль" type="password">
            <input class="confirmPass" placeholder="Подтвердите пароль" type="password">

        </div>
        <button class="register">
            Зарегистрироваться
        </button>
    <form method="post" class="container2">
        {% csrf_token %}
        {{ form.username }}
        {{ form.mail }}
        {{ form.password }}
        {{ form.password2 }}
        <button class="register">
            Зарегистрироваться
        </button>
    </form>

    <div class="or">или</div>
    <div class="socialButtons">
        <button><img src="../../static/users/media/image/Social icon google.png" alt=""></button>
        <button><img src="../../static/users/media/image/Social icon facebook.png" alt=""></button>
        <button><img src="../../static/users/media/image/Social icon apple.png" alt=""></button>
    </div>

    </div>
    <div class="bottom">
        <div class="noAcc">У вас уже есть аккаунт? <a class="logIn" href="{% url "users:register" %}">Авторизоваться</a>
        </div>
        <a class="support" href="">Обратиться в поддержку</a>
    </div>
</body>
</html>
